spring:
  application:
    name: Product
    debug: enabled

  datasource:
    url: jdbc:postgresql://localhost:5432/Orderbase
    username: "knits-orm"
    password: "jpa-tutorial"

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: false

  mvc:
    format:
      date-time: iso


server:
  port: 8081

debug: false

logging:
  level:
    liquibase: INFO
